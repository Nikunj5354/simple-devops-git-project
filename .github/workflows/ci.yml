name: Simple CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if README exists
        run: |
          echo "Checking for README.md file"
          if [ -f README.md ]; then
            echo "README.md found ✅"
          else
            echo "README.md NOT found ❌"
            exit 1
          fi

