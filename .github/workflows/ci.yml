name: Simple CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show files (debug)
        run: |
          echo "Current directory:"
          pwd
          echo "Files in repo:"
          ls -la
          
      - name: Find README anywhere in repo
        run: |
          echo "Searching for README file..."
          find "$GITHUB_WORKSPACE" -iname "readme.md"

          if find "$GITHUB_WORKSPACE" -iname "readme.md" | grep -q .; then
            echo "README file found somewhere in repo ✅"
          else
            echo "README file NOT found anywhere ❌"
            exit 1
          fi


