name: Simple CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show files (debug)
        run: |
          echo "Current directory:"
          pwd
          echo "Files in repo:"
          ls -la
          
      - name: Find README anywhere in repo
        run: |
          echo "Searching for README file..."
          find "$GITHUB_WORKSPACE" -iname "readme.md"

          if find "$GITHUB_WORKSPACE" -iname "readme.md" | grep -q .; then
            echo "README file found somewhere in repo ✅"
          else
            echo "README file NOT found anywhere ❌"
            exit 1
          fi

      - name: Build Docker image
        run: |
          docker build -t simple-ci-docker .

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/devops-app
            docker stop my-nginx || true
            docker rm my-nginx || true
            docker build -t devops-app .
            docker run -d -p 80:80 --name my-nginx devops-app




